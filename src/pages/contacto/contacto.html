<ion-header>

  <ion-navbar>
    <ion-title>Contacto</ion-title>

    <ion-buttons end>
      <button ion-button icon-only (click)="saveAll()">
        <ion-icon name="archive"></ion-icon>
      </button>
    </ion-buttons>

  </ion-navbar>

</ion-header>


<ion-content>
  <ion-list>
    
    <ion-item>
      <ion-label>No. Interno</ion-label>
      <ion-select [(ngModel)]="contacto.NoInterno">
        <ion-option value="1">1</ion-option>
        <ion-option value="2">2</ion-option>
      </ion-select>
    </ion-item>

    <ion-item>
      <ion-label fixed>Nombre</ion-label>
      <ion-input type="text" [(ngModel)]="contacto.Nombres"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label fixed>Apellido</ion-label>
      <ion-input type="text" [(ngModel)]="contacto.Apellido"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label>Contacto Principal</ion-label>
      <ion-toggle [(ngModel)]="contacto.CoContacto"></ion-toggle>
    </ion-item>

    <button ion-item (click)="seleccionCargo()">
      <ion-label fixed>Co. Cargo</ion-label>
      <ion-input readonly [(ngModel)]="model.CoCargoDescripcion"></ion-input>
    </button>

    <button ion-item (click)="seleccionDepartamento()">
      <ion-label fixed>Co. Departamento</ion-label>
      <ion-input readonly [(ngModel)]="model.CoDepartamentoDescripcion"></ion-input>
    </button>

    <ion-item>
      <ion-label fixed>Observaciones</ion-label>
      <ion-textarea rows="5" [(ngModel)]="contacto.Observaciones"></ion-textarea>
    </ion-item>

    <ion-item>
      <ion-label>Origen</ion-label>
      <ion-select [(ngModel)]="origen">
        <ion-option value="1">Sin Origen</ion-option>
        <ion-option value="2">Clientes</ion-option>
        <ion-option value="3">Provedores</ion-option>
      </ion-select>
    </ion-item>
  </ion-list>
  <button ion-button (click)="getAll()">Obtiene Todo</button>
  <button ion-button (click)="getOne()">Obtener</button>

</ion-content>
