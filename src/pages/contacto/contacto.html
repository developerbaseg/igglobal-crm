<ion-header>

  <ion-navbar>
    <ion-title>ContactoPage</ion-title>
  </ion-navbar>

</ion-header>


<ion-content>
  <ion-list>
    
    <ion-item>
      <ion-label>No. Interno</ion-label>
      <ion-select [(ngModel)]="cointerno">
        <ion-option value="1">1</ion-option>
        <ion-option value="2">2</ion-option>
      </ion-select>
    </ion-item>

    <ion-item>
      <ion-label fixed>Nombre</ion-label>
      <ion-input type="text" value=""></ion-input>
    </ion-item>

    <ion-item>
      <ion-label fixed>Apellido</ion-label>
      <ion-input type="text" value=""></ion-input>
    </ion-item>

    <ion-item>
      <ion-label>Contacto Principal</ion-label>
      <ion-checkbox [(ngModel)]="CoPrincipal"></ion-checkbox>
    </ion-item>
    
    <ion-item>
      <ion-label>Co. Cargo</ion-label>
      <ion-select [(ngModel)]="cocargo">
        <ion-option value="1">Empleado</ion-option>
        <ion-option value="2">Supervisor</ion-option>
        <ion-option value="3">Tesorero</ion-option>
      </ion-select>
    </ion-item>

    <ion-item>
      <ion-label>Departamento</ion-label>
      <ion-select [(ngModel)]="Departamento">
        <ion-option value="1">Administracion</ion-option>
        <ion-option value="2">Comercial</ion-option>
        <ion-option value="3">Gerencia</ion-option>
        <ion-option value="4">Sistemas</ion-option>
      </ion-select>
    </ion-item>

    <ion-item>
      <ion-label fixed>Observaciones</ion-label>
      <ion-textarea rows="5" placeholder=""></ion-textarea>
    </ion-item>

    <ion-item>
      <ion-label>Origen</ion-label>
      <ion-select [(ngModel)]="origen">
        <ion-option value="1">Sin Origen</ion-option>
        <ion-option value="2">Clientes</ion-option>
        <ion-option value="3">Provedores</ion-option>
      </ion-select>
    </ion-item>
  </ion-list>
  <button ion-button (click)="send()">Guardar</button>

</ion-content>
