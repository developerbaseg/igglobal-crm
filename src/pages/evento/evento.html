<ion-header>

  <ion-navbar>
    <ion-title>Evento</ion-title>
  </ion-navbar>

</ion-header>


<ion-content>
  <ion-list>

    <ion-item>
      <ion-label>Fecha</ion-label>
      <ion-datetime displayFormat="DD/MM/YYYY" [(ngModel)]="evento.Fecha"></ion-datetime>
    </ion-item>

    <ion-item>
      <ion-label>Hora</ion-label>
      <ion-datetime displayFormat="HH:mm" [(ngModel)]="evento.Hora"></ion-datetime>
    </ion-item>

    <button ion-item (click)="seleccionarNoInterno()">
      <ion-label fixed>No. Interno</ion-label>
      <ion-input readonly [(ngModel)]="model.NoInternoDescripcion"></ion-input>
    </button>

    <button ion-item (click)="seleccionCoContacto()">
      <ion-label fixed>Co. Contacto</ion-label>
      <ion-input readonly [(ngModel)]="model.CoContactoDescripcion"></ion-input>
    </button>

    <button ion-item (click)="seleccionCoAccion()">
      <ion-label fixed>Co. Accion</ion-label>
      <ion-input readonly [(ngModel)]="model.CoAccionDescripcion"></ion-input>
    </button>

    <!-- <ion-item>
      <ion-label>Co. Accion</ion-label>
      <ion-select [(ngModel)]="evento.CoAccion">
        <ion-option value="1">Accion1</ion-option>
        <ion-option value="2">Accion2</ion-option>
        <ion-option value="3">Accion3</ion-option>
      </ion-select>
    </ion-item> -->

    <ion-item>
      <ion-label fixed>Descripci√≥n</ion-label>
      <ion-textarea rows="5" [(ngModel)]="evento.Descripcion"></ion-textarea>
    </ion-item>

    <ion-item>
      <ion-label fixed>Respuesta</ion-label>
      <ion-textarea rows="5" [(ngModel)]="evento.Respuesta"></ion-textarea>
    </ion-item>

    <ion-item>
      <ion-label>Anulado</ion-label>
      <ion-toggle [(ngModel)]="evento.Anulado"></ion-toggle>
    </ion-item>

  </ion-list>
  <button ion-button (click)="getAll()">Guardar</button>
  <button ion-button (click)="getOne()">Obtener</button>
</ion-content>
